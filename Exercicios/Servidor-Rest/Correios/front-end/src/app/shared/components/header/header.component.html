<div id="alinhamento">
  <nav class="navbar navbar-default navbar-inverse" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="">Coxim Robótica</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="O que você procura?">
          </div>
          <button type="submit" class="btn btn-default">Buscar</button>
        </form>
        <ul class="nav navbar-nav navbar-right" >
          <!-- <li><p class="navbar-text">Already have an account?</p></li> -->
          <li class="dropdown" *ngIf="logado==false">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="fa fa-user-o" aria-hidden="true">&nbsp;</span>{{nome}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a [routerLink]="['dashboard']"><span class="fa fa-tachometer" aria-hidden="true">&nbsp;</span>Controle</a></li>
              <li role="separator" class="divider"></li>
              <li><a (click)='logout()'><span class="fa fa-power-off" aria-hidden="true">&nbsp;</span>Sair</a></li>
            </ul>
          </li>
          <li class="dropdown" *ngIf="logado==true">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-user-circle" >&nbsp;</span><b>Login</b> <span class="caret"></span></a>
            <ul id="login-dp" class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    <p>Login </p>
                    <div class="social-buttons">
                      <!-- <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
									<a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a> -->
                    </div>
                    <!-- or  -->

                    <div [hidden]="alert" class="alert alert-danger alert-dismissable">
                      <strong>Erro</strong> Email ou Senha incorretos.
                    </div>
                    <form [formGroup]="UserForm" (ngSubmit)="login()" role="form" action="login" accept-charset="UTF-8" id="login-nav">
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail2">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email " formControlName="email" placeholder="Email" name="email"
                          required>
                        <div *ngIf="formErrors.email" class="alert alert-danger">
                          {{ formErrors.email }}
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword2">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Password" formControlName="senha" placeholder="Senha"
                          name="senha" required>
                        <div *ngIf="formErrors.senha" class="alert alert-danger">
                          {{ formErrors.senha }}
                        </div>
                        <div class="help-block text-right"><a href="">Esqueceu sua senha ?</a></div>
                      </div>
                      <div class="form-group">
                        <button type="submit" (click)="login()" class="btn btn-primary btn-block">Logar</button>
                      </div>
                      <div class="checkbox">
                        <label>
											 <input type="checkbox"> lembrar-me
											 </label>
                      </div>
                    </form>
                  </div>
                  <!-- <div class="bottom text-center">
								New here ? <a href="#"><b>Join Us</b></a>
							</div> -->
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</div>
